<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="weather-app">
        <div class="card card-bg shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <form id="search-form">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="search"
                        placeholder="Enter a city..."
                        class="form-control shadow"
                        autocomplete="off"
                        id="search-input"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100 shadow"
                        id="submit"
                      />
                    </div>             
                  </div>
                </form>
              </div> 
              <div class="col-4 text-center">
                <h4 class="content-color fw-bold mb-0 mt-1" id="currentDate"></h4>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <h4 class="content-color fw-bold mb-2 text-center" id="current-city-search"></h4>
                </div>
                <div class="row">
                  <div class="d-flex">
                    <img
                      src=""
                      alt="sun picture"
                      id="icon"
                    /> 
                    <div>
                      <span id="temperature"></span>
                      <span class="units"> Â°C </span>
                    </div>
                  </div>
                </div> 
                <div class="row text-center">
                  <p class="text-capitalize mb-2 p-0" id="description"></p>
                </div>
                <div class="row mt-2">
                  <div class="col-6 text-end">
                    <img
                    src="images/humidity.png"
                    alt="humidity picture"
                    width="30px"
                    />
                    <span class="content-color" id="humidity">%</span>
                  </div>
                  <div class="col-6 text-start">
                    <img
                      src="images/wind.png"
                      alt="wind picture"
                      width="30px"
                    />
                    <span class="content-color" id="wind">km/h</span>
                  </div>
                </div>
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="card-group">
                    <div class="card card-forecast-bg">
                      <div class="card-body">
                        <div class="row" id="forecast">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>            
            </div>
          </div>
        </div>
        <div id="footer">
          <a href="https://github.com/saeideh-mahmoudian/weather-app.git" target="_blank">Open-source code</a>
          by Saeideh Mahmoudian
        </div>
     </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
